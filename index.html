<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Freecodecamp Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class='calculator'>
          <p class='free'>FreeCodeCamp</p>
          <p>Basic Calculator(Avoid Decimal Calculations)</p>
          <div class='display'><p class='disText'>0</p></div>
          <div class='row1'>
            <button id='ac'>AC</button>
            <button id='ce'>CE</button>
            <button class='operation' id='mod'>%</button>
            <button class='operation' id='divide'>/</button>
          </div>
          <div class='row2'>
            <button class='num' id='seven'>7</button>
            <button class='num' id='eight'>8</button>
            <button class='num' id='nine'>9</button>
            <button class='operation' id='multiply'>X</button>
          </div>
          <div class='row3'>
            <button class='num' id='four'>4</button>
            <button class='num' id='five'>5</button>
            <button class='num' id='six'>6</button>
            <button class='operation' id='minus'>-</button>
          </div>
          <div class='row4'>
            <button class='num'  id='one'>1</button>
            <button class='num'  id='two'>2</button>
            <button class='num' id='three'>3</button>
            <button class='operation' id='add'>+</button>
          </div>
          <div class='row5'>
            <button class='num' id='zero'>0</button>
            <button class='num' id='decimal'>.</button>
            <button id='equals'>=</button>
          </div>
        </div>

  <!-- Insering main.js -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
